<script>
function loadPlugin(id) {
  if ($.inArray(id, LOADED_PLUGINS) == -1 && PLUGINS[id]) {
    var s = document.createElement('script');
    s.type = 'text/javascript';
    //s.defer = true;
    s.src = PLUGINS[id];
    document.getElementsByTagName('head')[0].appendChild(s);
    LOADED_PLUGINS.push(id);
  }
}

var PLUGINS = {
  'quizzing': '{{ static_url('plugins/quizzing.js') }}',
  'settings': '{{ static_url('plugins/settings.js') }}'
};
var LOADED_PLUGINS = [];
</script>
