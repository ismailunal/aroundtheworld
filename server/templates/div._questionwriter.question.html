<div class="question" style="display:none">
  <h3></h3>

  <div class="thumbnail-wrapper">
  </div>

  <dl class="dl-horizontal">
    <dt>Answer:</dt>
    <dd class="correct"></dd>

    <dt>Alternatives:</dt>
    <dd class="alternatives"></dd>

    <dt>Category:</dt>
    <dd class="category"></dd>

    <dt>Difficulty:</dt>
    <dd class="points-value"></dd>

    <dt>Status:</dt>
    <dd class="status">
      <span class="label label-success published" style="display:none">Published</span>
      <span class="label label-info pending" style="display:none">Pending review</span>
    </dd>

    <dt>Coins earned:</dt>
    <dd class="earned"></dd>


  </dl>

  <div class="ratings">
    <h4>Ratings</h4>
    <table class="table">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>All</th>
          <th><abbr title="Ratings of voters who got the question right">Right</abbr></th>
          <th><abbr title="Ratings of voters who got the question wrong">Wrong</abbr></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <p><a class="return" href="#questionwriter">Go back to list of <strong>Submitted questions</strong></a></p>
</div>
